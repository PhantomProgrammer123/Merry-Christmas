<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="ico" href="../images/favicon.ico?v=1">
    <title>Merry Christmas</title>
</head>
<body>

    <section class="text-gray-400 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
          <img style="height: 150px; width: 150px;" class="bell lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="../images/bell.png">
          <div class="text-center lg:w-2/3 w-full">
            <h1 class="title-font sm:text-6xl text-3xl mb-4 font-medium text-white">Merry Christmas</h1>
            <p class="leading-relaxed mb-8">From Anmol</p>
            <br><br>
            <div class="flex justify-center">
              <button onclick="playaudio()" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Play Sound</button>
              <button onclick="stopaudio()" class="ml-4 inline-flex text-gray-400 bg-gray-800 border-0 py-2 px-6 focus:outline-none hover:bg-gray-700 hover:text-white rounded text-lg">Stop Sound</button>
            </div>
          </div>
        </div>
    </section>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>   
    <div class="color">      
        <audio src="../audio/jingle bell.mp3" autoplay loop hidden id="PlayPause"></audio>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
